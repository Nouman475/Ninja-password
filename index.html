<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ninja-Password</title>
    <!---BOOTSTRAP 5.3.3-->
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!---Toastify JS-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!---CUSTOM CSS-->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="text-center my-4">Password Generator</h2>
      </div>
    </header>
    <main>
      <div class="container">
        <!---PASSWORD GENERATOR FORM-->
        <div class="card">
          <div class="inputbox">
            <input required="required" type="text" id="length" />
            <span>Length of password</span>
            <i></i>
          </div>
          <label id="container">
            <input type="checkbox" id="specialCharacter" />
            <svg viewBox="0 0 64 64" height="2em" width="2em">
              <path
                d="M 0 16 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 16 L 32 48 L 64 16 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 16"
                pathLength="575.0541381835938"
                class="path"
              ></path>
            </svg>
          </label><p id="spe">Include Special Characters</p>
          <label id="container2">
            <input type="checkbox" id="numbers" />
            <svg viewBox="0 0 64 64" height="2em" width="2em">
              <path
                d="M 0 16 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 16 L 32 48 L 64 16 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 16"
                pathLength="575.0541381835938"
                class="path"
              ></path>
            </svg>
          </label><p id="spe2">Include Numbers</p>
          <button onclick="generatePassword()">Generate</button>
        </div>
        <div class="output-box mt-5" id="output">
        </div>
      </div>
    </main>
    <footer class="bg-secondary container-fluid">
      <div class="container pt-2">
        <p class="text-center text-white">
          &copy;<span id="year">2024</span>, Made by Nouman
        </p>
      </div>
    </footer>

    <!---BOOTSTRAP JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!---TOASTIFY JS-->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <!---CUSTOM JS-->
    <script src="JS/main.js"></script>
  </body>
</html>
